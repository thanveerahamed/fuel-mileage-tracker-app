<ion-header>
	<ion-navbar>

        <button ion-button icon-only (click)="action2()">
            <ion-icon name="trash"></ion-icon>

	</ion-navbar>
</ion-header>

<ion-content>
	 <ion-item>
		<ion-avatar item-start>
        <img src="assets/img/car.png">
	  </ion-avatar>
	<h1>{{vehicle.name}}</h1>
	</ion-item>

	<form #newFillUp="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-icon name="calendar" item-start></ion-icon>
				<!-- <ion-label stacked color="primary">Date</ion-label> -->
				<ion-datetime displayFormat="MMM DD, YYYY" max="2056" [(ngModel)]="fillup.date" name="date" #fillupdate="ngModel"></ion-datetime>
			</ion-item>
			<p ion-text [hidden]="fillupdate.valid || submitted == false" color="danger" padding-left>
				Fill Up Date is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Current Odometer (kms)</ion-label>
				<ion-input [(ngModel)]="fillup.odometer" name="currentOdo" type="text" #fillupcurrentOdometerValue="ngModel"
				 spellcheck="false" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="fillupcurrentOdometerValue.valid || submitted == false" color="danger" padding-left>
				Field is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Amount Filled For (rupees)</ion-label>
				<ion-input [(ngModel)]="fillup.amount" name="amount" type="text" #fillupcost="ngModel" spellcheck="false" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="fillupcost.valid || submitted == false" color="danger" padding-left>
				Field is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Price (rupees/ltr)</ion-label>
				<ion-input [(ngModel)]="fillup.pricePerLiter" name="priceperltr" type="text" #filluppricePerLiter="ngModel" spellcheck="false"
				 required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="filluppricePerLiter.valid || submitted == false" color="danger" padding-left>
				Field is required
			</p>

			<!-- <ion-item>
				<ion-label stacked color="primary">Previous Odometer (kms)</ion-label>
				<ion-input [(ngModel)]="fillup.lastOdometerValue" name="lastodo" type="text" #filluplastOdometerValue="ngModel" spellcheck="false"
				 required>
				</ion-input>
			</ion-item> 
			<p ion-text [hidden]="filluplastOdometerValue.valid || submitted == false" color="danger" padding-left>
				Field is required
			</p>-->


		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="addFillUp(newFillUp)" type="submit" block>{{action == 'Create' ? 'Add' : 'Save'}}</button>
			</ion-col>
		</ion-row>
	</form>
</ion-content>
