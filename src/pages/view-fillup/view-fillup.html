<ion-header>
    <ion-navbar>
        <ion-title>Fill Up Detail</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="editFillUp()">
            <ion-icon name="create"></ion-icon>
        </button>

            <button ion-button icon-only (click)="deleteFillUp()">
            <ion-icon name="trash"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row >
      <ion-col>Date:</ion-col>
      <ion-col>{{fillUp.date}}</ion-col>
    </ion-row>
    <ion-row >
      <ion-col>Odometer:</ion-col>
      <ion-col>{{fillUp.odometer}} {{distanceUnit}}</ion-col>
    </ion-row>
    <ion-row >
      <ion-col>Distance:</ion-col>
      <ion-col [hidden]="fillUp.distance != null" >(n/a)</ion-col>
      <ion-col [hidden]="fillUp.distance == null">{{fillUp.distance}} {{distanceUnit}}</ion-col>
    </ion-row>
    <ion-row >
      <ion-col>Mileage:</ion-col>
      <ion-col [hidden]="fillUp.mileage != null" >(n/a)</ion-col>
      <ion-col [hidden]="fillUp.mileage == null">{{fillUp.mileage}} {{consumptionUnit}}</ion-col>
    </ion-row>
    <ion-row >
      <ion-col>Price/ltr:</ion-col>
      <ion-col>{{fillUp.pricePerLiter}} {{currency}}</ion-col>
    </ion-row>
    <ion-row >
      <ion-col>Amount:</ion-col>
      <ion-col [hidden]="fillUp.amount != null" >(n/a)</ion-col>
      <ion-col [hidden]="fillUp.amount == null">{{fillUp.amount}} {{currency}}</ion-col>      
    </ion-row>
  </ion-grid>
</ion-content>
