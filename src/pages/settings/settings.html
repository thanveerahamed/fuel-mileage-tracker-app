<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>   
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="dark">Currency</ion-label>
    <ion-select [(ngModel)]="currency" (ionChange)="currencySelectionChange()">
      <ion-option *ngFor="let curr of currencies" [value]="curr.symbol">{{curr.symbol}} ({{curr.name}})</ion-option>
    </ion-select>
  </ion-item>
  <!-- <ion-item>
    <ion-label color="dark">Volume</ion-label>
    <ion-select [(ngModel)]="volume" (ionChange)="volumeSelectionChange()">
      <ion-option value="ltr">ltr (Liters)</ion-option>
      <ion-option value="g">g (Gallons)</ion-option>
    </ion-select>
  </ion-item> -->
  <ion-item>
    <ion-label color="dark">Distance</ion-label>
    <ion-select [(ngModel)]="distance" (ionChange)="distanceSelectionChange()">
      <ion-option value="kms">kms (Kilometers)</ion-option>
      <ion-option value="m">m (Miles)</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label color="dark">Consumption</ion-label>
    <ion-select [(ngModel)]="consumption" (ionChange)="consumptionSelectionChange()">
      <ion-option value="kmpl">kmpl (Kilometers/Liter)</ion-option>
      <ion-option value="mpl">mpl (Miles/Liter)</ion-option>
      <ion-option value="mpg">mpg (Miles/Gallon)</ion-option>
    </ion-select>
  </ion-item>
</ion-content>
